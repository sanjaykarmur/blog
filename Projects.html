<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Page</title>
    <style>
        /* Internal CSS */

        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        /* Main content area */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling for project links */
        .project-link {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .project-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Projects Page</h1>
</header>

<div class="content">
    <h2>Available Projects</h2>
    <p>Here are some internal projects:</p>
    <a href="csd.html" class="project-link">Customer Service Dashboard</a>
    <a href="other_project.html" class="project-link">Other Project</a>
</div>

</body>
</html>
