<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #speed {
            font-size: 80px;
            font-weight: bold;
        }
        .unit {
            font-size: 24px;
            font-weight: normal;
        }
        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #ff3333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* Prevent text selection */
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.95); /* Key press effect */
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Internet Speed Test</h1>
    <p id="speed">-- <span class="unit">Mbps</span></p>
    <button onclick="startSpeedTest()"><span>Restart Test</span></button>

    <script>
        let interval;
        const fileUrl = "https://speed.hetzner.de/10MB.bin"; // 10MB test file
        const fileSizeInBits = 10 * 1024 * 1024 * 8; // Convert 10MB to bits

        function startSpeedTest() {
            clearInterval(interval);
            interval = setInterval(measureSpeed, 1000); // Update speed every second
            measureSpeed(); // Start immediately
        }

        function measureSpeed() {
            let startTime = new Date().getTime();

            fetch(fileUrl, { cache: "no-store" })
                .then(response => response.blob()) // Download file
                .then(() => {
                    let endTime = new Date().getTime();
                    let duration = (endTime - startTime) / 1000; // Time in seconds
                    let speedMbps = (fileSizeInBits / duration) / (1024 * 1024); // Convert to Mbps
                    document.getElementById("speed").innerHTML = `${speedMbps.toFixed(2)} <span class="unit">Mbps</span>`;
                })
                .catch(() => {
                    document.getElementById("speed").innerHTML = "Error";
                });
        }

        // Auto-start speed test on page load
        startSpeedTest();
    </script>

</body>
</html>
