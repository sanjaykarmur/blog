<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
  .ab{
    margin:100px;
    padding:8px;
    background:#111827;
    color:white;
  }
  a{
    text-decoration: none;
  }
  .ab:active{
    transition: all 0.3s ease;
    background: none;
    color: #111827;
  }
  
  </style>
  <link rel="stylesheet" href="style.css" />
  <script>
    let countdown = 5;
    const updateTimer = () => {
      const timerElement = document.getElementById("timer");
      timerElement.textContent = countdown;
      if (countdown === 0) {
        window.location.href = "https://sanjaykarmur.github.io/site";
      } else {
        countdown--;
        setTimeout(updateTimer, 1000);
      }
    };
    window.onload = updateTimer;
  </script>
</head>
<body style="padding:15px; text-align:center;">
  <div>
    <h1 style="color: brown;">Error 404</h1>
    <h2>Page does not exist</h2>
    <p>
      You'll be redirected to <b>Home Page</b> in <b id="timer">5</b> seconds.
    </p>
    
      <a href="https://sanjaykarmur.github.io/site"><b class="ab">Tap here</b></></a> 
  
  <p>if the page doesn't redirect!</p>
  </div>
</body>
</html>
